<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook-Login</title>
    <meta name="description" content="This is a facebook login page" />
  </head>
  <body>
    <nav id="nav-box">
      <div id="logo-box">
        <p class="fb-logo">
          <img src="Facebook-Logo.png" alt="Facebook-Logo" width="45%" />
        </p>
        <p id="fb-statement">Connect with friends and the world around you on Facebook.</p>
      </div>
      <div id="login-box">
        <div id="login-box-content">
          <form action="#" method="post">
            <input
              type="text"
              name=""
              id=""
              placeholder="Email or phone number "
              required
            />
            <input
              type="password"
              name=""
              id=""
              placeholder="Password"
              required
              minlength="6"
            />
            <input type="submit" value="Log In" class="login-button" />
          </form>

          <a href="#" class="forgot-link">
            <p>Forgot password?</p>
          </a>
          <hr width="95%" color="black" />

          <button id="new-account-button">
            <a href="#"> Create New account</a>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
